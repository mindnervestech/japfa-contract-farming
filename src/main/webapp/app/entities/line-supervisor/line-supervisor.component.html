<div>
    <h2 id="page-heading">
        <span jhiTranslate="mobileCfApp.lineSupervisor.home.title">Line Supervisors</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-line-supervisor" [routerLink]="['/line-supervisor/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="mobileCfApp.lineSupervisor.home.createLabel">
            Create a new Line Supervisor
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="lineSupervisors?.length === 0">
        <span jhiTranslate="mobileCfApp.lineSupervisor.home.notFound">No lineSupervisors found</span>
    </div>
    <div class="table-responsive" *ngIf="lineSupervisors?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="mobileCfApp.lineSupervisor.name">Name</span></th>
            <th><span jhiTranslate="mobileCfApp.lineSupervisor.branchCode">Branch Code</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let lineSupervisor of lineSupervisors ;trackBy: trackId">
                <td><a [routerLink]="['/line-supervisor', lineSupervisor.id, 'view' ]">{{lineSupervisor.id}}</a></td>
                <td>{{lineSupervisor.name}}</td>
                <td>{{lineSupervisor.branchCode}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/line-supervisor', lineSupervisor.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/line-supervisor', lineSupervisor.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/line-supervisor', { outlets: { popup: lineSupervisor.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
