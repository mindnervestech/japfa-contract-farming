<div>
    <h2 id="page-heading">
        <span jhiTranslate="mobileCfApp.issuedStockMaster.home.title">Issued Stock Masters</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-issued-stock-master" [routerLink]="['/issued-stock-master/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="mobileCfApp.issuedStockMaster.home.createLabel">
            Create a new Issued Stock Master
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="issuedStockMasters?.length === 0">
        <span jhiTranslate="mobileCfApp.issuedStockMaster.home.notFound">No issuedStockMasters found</span>
    </div>
    <div class="table-responsive" *ngIf="issuedStockMasters?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="mobileCfApp.issuedStockMaster.flockNumber">Flock Number</span></th>
            <th><span jhiTranslate="mobileCfApp.issuedStockMaster.materialCode">Material Code</span></th>
            <th><span jhiTranslate="mobileCfApp.issuedStockMaster.materialName">Material Name</span></th>
            <th><span jhiTranslate="mobileCfApp.issuedStockMaster.stockIssued">Stock Issued</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let issuedStockMaster of issuedStockMasters ;trackBy: trackId">
                <td><a [routerLink]="['/issued-stock-master', issuedStockMaster.id, 'view' ]">{{issuedStockMaster.id}}</a></td>
                <td>{{issuedStockMaster.flockNumber}}</td>
                <td>{{issuedStockMaster.materialCode}}</td>
                <td>{{issuedStockMaster.materialName}}</td>
                <td>{{issuedStockMaster.stockIssued}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/issued-stock-master', issuedStockMaster.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/issued-stock-master', issuedStockMaster.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/issued-stock-master', { outlets: { popup: issuedStockMaster.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
