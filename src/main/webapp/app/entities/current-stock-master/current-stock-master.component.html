<div>
    <h2 id="page-heading">
        <span jhiTranslate="mobileCfApp.currentStockMaster.home.title">Current Stock Masters</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-current-stock-master" [routerLink]="['/current-stock-master/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="mobileCfApp.currentStockMaster.home.createLabel">
            Create a new Current Stock Master
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="currentStockMasters?.length === 0">
        <span jhiTranslate="mobileCfApp.currentStockMaster.home.notFound">No currentStockMasters found</span>
    </div>
    <div class="table-responsive" *ngIf="currentStockMasters?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="mobileCfApp.currentStockMaster.flockNumber">Flock Number</span></th>
            <th><span jhiTranslate="mobileCfApp.currentStockMaster.materialCode">Material Code</span></th>
            <th><span jhiTranslate="mobileCfApp.currentStockMaster.materialName">Material Name</span></th>
            <th><span jhiTranslate="mobileCfApp.currentStockMaster.stockInHand">Stock In Hand</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let currentStockMaster of currentStockMasters ;trackBy: trackId">
                <td><a [routerLink]="['/current-stock-master', currentStockMaster.id, 'view' ]">{{currentStockMaster.id}}</a></td>
                <td>{{currentStockMaster.flockNumber}}</td>
                <td>{{currentStockMaster.materialCode}}</td>
                <td>{{currentStockMaster.materialName}}</td>
                <td>{{currentStockMaster.stockInHand}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/current-stock-master', currentStockMaster.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/current-stock-master', currentStockMaster.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/current-stock-master', { outlets: { popup: currentStockMaster.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
